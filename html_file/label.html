<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clickable labeles </title>
</head>
<body>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name"> <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email">
      </form> 
             <! look what the placeholder did>
      <form>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="John Smith"> 
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="name@domain.com">
      </form> 
      <! project >
      <form>
        <label for="name">Adults: </label>
        <input type="number" id="Adults"> <br><br>
        <label for="email">Children: </label>
        <input type="number" id="children">
      </form> 

      <form>
        <h2>Choose your interests:</h2>
       <input type="checkbox" id="tech">
       <label for="tech">Tech</label><br>
       
       <input type="checkbox" id="sports">
       <label for="sports">Sports</label><br>
     
       <input type="checkbox" id="books">
       <label for="books">Books</label>  
     </form> 
     <form>
        <h2>Title:</h2>
        <input type="radio" name="title" id="mr">
        <label for="mr">Mr</label><br>
        
        <input type="radio" name="title" id="ms">
        <label for="ms">Ms</label><br>
      
        <input type="radio" name="title" id="mrs">
        <label for="mrs">Mrs</label>
      </form>
      <! text area>
      <textarea id="message">
    </textarea>
</body>
</html>
